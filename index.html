<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Portfolio Marina Isni</title>

  <style>
    /* Reset dasar */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      background: #000;
    }
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(70%);
    }

    /* Konten utama */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 100px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    /* Contoh section: about, portfolio, contact */
    section {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
    }

    a {
      color: #00aaff;
    }
  </style>
</head>
