<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Background Video</title>

<style>
    /* Video container */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: #000;
    }

    /* Video */
    .video-background video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
        filter: brightness(80%);
    }

    /* Content on top */
    .content {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        padding-top: 20vh;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>

<!-- Background Video -->
<div class="video-background">
    <video autoplay muted loop playsinline preload="auto">
        <source src="bg-video-loop-web-2pass.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
</div>

<!-- Content Above Video -->
<div class="content">
    <h1>Website Portfolio Marina</h1>
    <p>Background video yang smooth & cepat di-load</p>
</div>

</body>
</html>
